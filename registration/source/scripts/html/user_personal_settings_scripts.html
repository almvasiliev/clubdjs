<script>
				function rewrite_days()
					{
					    var days = document.getElementById('day');
					    var month = document.getElementById('month');
					    var year = document.getElementById('year');
					    var days_in_month = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
						    if (month.value != 0)
    							{
							        if ((year.value % 4 == 0) && (month.value == 2))
								        {
								            days.length = 30;
								            days.item(29).value = 29;
								            days.item(29).text = 29;
								        }
							        else
								        {
								            days.length = days_in_month[month.value - 1] + 1;
									            for (var k = 29; k < days.length; k++)
										            {
								        		        days.item(k).value = k;
								               			days.item(k).text = k;
								            		}
						        		}
							    }
					}
			</script>

			<script type="text/javascript">

									document.getElementById('Другая страна').style.display = "none";

							if (action_for_script_country.value == 'Россия')

								{

									document.getElementById('Украина').style.display = "block";
									document.getElementById('Белоруссия').style.display = "none";
									document.getElementById('Казахстан').style.display = "none";
									document.getElementById('Другая страна').style.display = "none";
								}
								
							if (action_for_script_country.value == 'Белоруссия')
								{
									document.getElementById('Страна').style.display = "none";
									document.getElementById('Россия').style.display = "none";
									document.getElementById('Украина').style.display = "none";
									document.getElementById('Белоруссия').style.display = "block";
									document.getElementById('Казахстан').style.display = "none";
									document.getElementById('Другая страна').style.display = "none";
								}
								
							if (action_for_script_country.value == 'Казахстан')

									document.getElementById('Страна').style.display = "none";

									document.getElementById('Казахстан').style.display = "block";
									document.getElementById('Другая страна').style.display = "none";
								}
								
							if (action_for_script_country.value == 'Другая страна')
								{
									document.getElementById('Страна').style.display = "none";
									document.getElementById('Россия').style.display = "none";
									document.getElementById('Украина').style.display = "none";
									document.getElementById('Белоруссия').style.display = "none";
									document.getElementById('Казахстан').style.display = "none";
									document.getElementById('Другая страна').style.display = "block";
								}
					}
			</script>
